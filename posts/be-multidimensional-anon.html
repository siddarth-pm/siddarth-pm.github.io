<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be multidimensional, anon - Your Name</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="../index.html">Your Name</a></h1>
            <ul>
                <li><a href="../index.html">About</a></li>
                <li><a href="../blog.html" class="active">Blog</a></li>
                <li><a href="../research.html">Research</a></li>
                <li><a href="../notes.html">Notes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="post-content">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const mdPath = window.location.pathname.replace(/\.html$/, '.md');
        fetch(mdPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('post-content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error fetching or parsing markdown:', error);
                document.getElementById('post-content').innerHTML = '<p>Could not load post content.</p>';
            });
    </script>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
