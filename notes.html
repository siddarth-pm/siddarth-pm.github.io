<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Your Name</a></h1>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="notes.html" class="active">Notes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="notes">
            <h2>Notes</h2>
            <div class="course-section">
                <h3>
                    <a href="[URL_TO_COURSE]" target="_blank" rel="noopener noreferrer">[Course Name, e.g., Full Stack Deep Learning]</a>
                </h3>
                <ul class="notes-list">
                    <li><a href="notes/course-folder/example-note.html">[Title of Your Note]</a></li>
                    <li><a href="#">[Another Note]</a></li>
                </ul>
            </div>
            <hr>
            <div class="course-section">
                <h3>
                    <a href="[URL_TO_ANOTHER_COURSE]" target="_blank" rel="noopener noreferrer">[Another Course Name]</a>
                </h3>
                <ul class="notes-list">
                    <li><a href="#">[Note for this Course]</a></li>
                </ul>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notesSection = document.getElementById('notes');
            const courseSections = notesSection.querySelectorAll('.course-section');
            if (courseSections.length === 0) {
                const message = document.createElement('p');
                message.textContent = 'Nothing here yet, check back soon!';
                notesSection.appendChild(message);
            }
        });
    </script>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
